version: 0.0.{build}

# branches to build
branches:
  # whitelist
  only:
    - master
    - beta
    - demo
    - hack

# Test against the latest version of this Node.js version
environment:
  nodejs_version: "8"

# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node.js or io.js
  - ps: Install-Product node $env:nodejs_version x64
  # install modules
  - npm install

# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - node --version
  - npm --version
  # run tests
  # - npm test

after_test:
  - ps: |
      wget "https://nodejs.org/dist/v8.9.1/node-v8.9.1-win-x64.zip" -OutFile node.zip
      7z x node.zip
      rm node.zip
      mv "node-v8.9.1-win-x64" node
      rm -R node/node_modules
      msbuild 'scripts/lib/windows/Zeo VR.sln'
      cp 'scripts/lib/windows/Zeo VR/bin/Zeo VR.exe' .
      cp 'scripts/lib/windows/Zeo VR Server Reset/bin/Zeo VR Server Reset.exe' reset.exe
      touch data/no-hotload.json
      ./scripts/lib/windows/node-webvr/build.cmd
      7z a windows-release.zip * -xr'!.git'

artifacts:
  - path: "windows-release.zip"
    name: windows-release

# Don't actually build.
build: off
